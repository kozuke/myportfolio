{% extends 'accountbook/base.html' %}
{% block content %}
<div class="content-wrapper">
  <div class="container-fluid">
    <!-- パンくずリストの設定-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'accountbook:accountbook_list' %}">TOP</a>
      </li>
      <li class="breadcrumb-item active">一覧表示</li>
    </ol>
    <!--ページタイトル-->
    <div class="card mb-3">
      <div class="card-header">
        <h3><b>家計簿アプリ</b></h3>
      </div>
      <div class="card-body">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">新規登録</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form method="post">
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
              </div>
            </div>
          </div>
        </div>
        <!-- テーブル表の定義 -->
        <div class="table-responsive">
          <table id=accountbook_list width="100%" class="table table-striped table-bordered table-hover">
            　
            <!-- 表の列の定義-->
            <thead>
              <tr>
                <th class="text-center">日付</th>
                <th class="text-center">カテゴリ</th>
                <th class="text-center">金額</th>
                <th class="text-center">メモ</th>
              </tr>
            </thead>
            　
            <!-- ここまでが表の列の定義-->
            　
            <!-- 表のデータ部分の表示-->
            <tbody>
              {% for item in object_list %}
              <tr class="odd gradeX text-center">
                <td class="text-center" width="100">{{ item.sls_dt}}</td>
                <td class="text-center" width="100">{{ item.expns_catg_nm }}</td>
                <td class="text-center" width="140">{{ item.prc_amt }}</td>
                <td class="text-center" width="140">{{ item.memo }}</td>
              </tr>
              {% endfor %}
            </tbody>
            　
            <!-- ここまでが表のデータ部分の表示-->
          </table>
          <!-- ここまでがテーブル表の定義 -->
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
